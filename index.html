<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoda Speaks</title>

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header id="heading">
      <h1>
        <span
          ><img
            id="yoda-img"
            src="https://www.pngarts.com/files/8/Baby-Yoda-Transparent-Images.png"
          />
        </span>
        Speak like yoda, can you?
      </h1>
    </header>

    <div class="container">
      <textarea
        placeholder="Put the text in english here..."
        id="txt-input"
        cols="20"
        rows="5"
        class="txt-area"
      ></textarea
      ><br />

      <button id="btn-translate">Yoda says</button>

      <h4>What Yoda says, I shall tell you :</h4>

      <div id="txt-output" class="txt-area">Yoda speaks and I quote...</div>
    </div>

    <footer id="foot">
      <div>
        <h3>about</h3>
        <p>
          Are you a fan of Starwars? Did you know that the way Yoda speaks can
          be converted into from English using this translator.
        </p>
      </div>
    </footer>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
