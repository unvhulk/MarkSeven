<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Talk App</title>

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header id="heading">
      <h1>
        <span
          ><img
            id="minion-img"
            src="https://clipartcraft.com/images/minion-clipart-transparent-background-8.png"
          />
        </span>
        Banana Talk
      </h1>
    </header>

    <div class="container">
      <textarea
        placeholder="Put the text in english here..."
        id="txt-input"
        cols="20"
        rows="5"
        class="txt-area"
      ></textarea
      ><br />

      <button id="btn-translate">Translate to Banana</button>

      <h4>The minionified version will show here üçå :</h4>

      <div id="txt-output" class="txt-area">Get the Banana text here...</div>
    </div>

    <footer id="foot">
      <div>
        <h3>about</h3>
        <p>
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speech.
        </p>
      </div>
    </footer>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
